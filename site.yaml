mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: moorepants
        menu:
            -
                name: About
                description: Just a bit about me. You know, my CV and all that jazz.
                css_class: about
                type: page
                url: about.html
            -
                name: Portfolio
                description: The intergalatic portal to my projects. From mechanical engineering to non-profit wizardy.
                css_class: portfolio
                type: node
                url: portfolio
            -
                name: Research
                description: The curiosities that intrigue me.
                css_class: research
                type: node
                url: research
            -
                name: Teaching
                description: Teaching, a new frontier.
                css_class: teaching
                type: page
                url: teaching.html
            -
                name: Blog
                description: Here is the pulpit. I recommend not listening to me.
                css_class: blog
                type: node
                url: blog
            -
                name: Lab Notebook
                description: Documentation for my work.
                css_class: blog
                type: node
                url: notebook
            -
                name: Interests
                description: I used to do some things besides work, like standing around in Walmart parking lots thinking of things that would be cool to do.
                css_class: interests
                type: page
                url: interests.html
meta:
    title: moorepants
    subtitle: a website
    nodemeta: meta.yaml
    created: !!timestamp 2012-10-28 16:52:00
    author: Jason Keith Moore
    url: http://moorepants.info
    analytics:
        id: UA-15966419-6
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
    name:
        attr: name
        filters:
            source_file.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
        notebook:
            source: notebook
            target: notebook/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
